<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col">Operation </th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of collection">
      
        <th>{{item.id}}</th>
        <th>{{item.name}}</th>
        <th>{{item.email}}</th>
        <th>{{item.address}}</th>

        <th><i (click)="deleteResto(item.id)" class="fa fa-remove" style="font-size:30px;color:red;"></i><br>

         <a  routerLink="/update/{{item.id}}" ><i class="fa fa-edit" style="font-size:30px;color:rgb(34, 64, 160);"></i></a>
        
        </th>

      </tr>
     
    </tbody> 
  </table>
